<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
<style>
.zoom {
    border: 1px solid #ccc;
}
</style>
<body>
<div>オプションはすべてデフォルト</div>
<img class="zoom" src="img/large.jpg" width="300" height="300">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="js/imageZoom.js?11"></script>
<script>
$('.zoom').imageZoom({
    zoomAreaId: 'imageZoom_zoomArea',
    zoomAreaWidth: false,
    zoomAreaHeight: false,
    zoomAreaZindex: 100,
    zoomAreaOffsetX: 10,
    zoomAreaOffsetY: 0,
    zoomAreaBorderColor: '#ccc',
    lens: true,
    lensId: 'imageZoom_lensArea',
    lensOpacity: 0.3,
    lensZindex: 200,
    lensColor: '#3695d7',
    lensBorderColor: '#000',
    parent: 'body',
    preloadMessage: 'Image Loading...',
    errorMessage: 'Error while Loading Image.',
    largeImageUrl: false,
    zoomRatio: 3,
    debugMode: true
});

</script>
</body>
</html>
